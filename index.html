<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="album">
        <h1>Pequeños y gratos recuerdos...</h1>
        <div class="fotos">
            <div class="foto">
                <img src="img/1.jpg" alt="Foto 1">
                <div class="texto">Una noche donde nos cambiamos de zapatillas 👟🥾</div>
            </div>
            <div class="foto">
                <img src="img/2.jpg" alt="Foto 2">
                <div class="texto">Tarde en el parque del amor 💗</div>
            </div>
            <div class="foto">
                <img src="img/3.jpg" alt="Foto 3">
                <div class="texto">Uno de nuestros antiguos recuerdos 🙈</div>
            </div>
            <div class="foto">
                <img src="img/4.jpg" alt="Foto 4">
                <div class="texto">Parque de las Aguas 🌉</div>
            </div>
            <div class="foto">
                <img src="img/5.jpg" alt="Foto 5">
                <div class="texto">Misma camiseta - Mismo número. 7️⃣❤️</div>
            </div>
            <div class="foto">
                <img src="img/6.jpg" alt="Foto 6">
                <div class="texto">Primera gran foto 📸</div>
            </div>
            <div class="foto">
                <img src="img/7.jpg" alt="Foto 7">
                <div class="texto">Días de reencuentro 📌</div>
            </div>
            <div class="foto">
                <img src="img/8.jpg" alt="Foto 8">
                <div class="texto">Nuestra graduación 🎓</div>
            </div>
            <div class="foto">
                <img src="img/9.jpg" alt="Foto 9">
                <div class="texto">Juntos en todo momento 🥰</div>
            </div>
        </div>
    </div>
</body>
</html>
